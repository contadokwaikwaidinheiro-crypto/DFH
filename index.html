<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Preparando Sua Oferta...</title>

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Outfit', sans-serif;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #0f172a;
    overflow: hidden;
    color: #fff;
}

/* Fundo animado grid futurista */
body::before {
    content: "";
    position: absolute;
    width: 200%;
    height: 200%;
    background-image: linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                      linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
    background-size: 40px 40px;
    animation: moveGrid 12s linear infinite;
    z-index: 0;
}

@keyframes moveGrid {
    from { transform: translate(0,0); }
    to { transform: translate(-40px,-40px); }
}

/* Caixa principal */
.card {
    position: relative;
    z-index: 2;
    width: 92%;
    max-width: 420px;
    padding: 45px 30px;
    border-radius: 28px;
    background: rgba(255,255,255,0.06);
    backdrop-filter: blur(18px);
    border: 1px solid rgba(255,255,255,0.1);
    box-shadow: 0 40px 80px rgba(0,0,0,0.6);
    text-align: center;
    animation: fadeUp 1s ease;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(50px); }
    to { opacity: 1; transform: translateY(0); }
}

.title {
    font-size: 34px;
    font-weight: 900;
    background: linear-gradient(90deg, #00f5ff, #7c3aed);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 10px;
}

.subtitle {
    font-size: 14px;
    opacity: 0.8;
    margin-bottom: 30px;
}

/* Barra moderna */
.progress-container {
    width: 100%;
    height: 22px;
    background: rgba(255,255,255,0.08);
    border-radius: 50px;
    overflow: hidden;
    border: 1px solid rgba(255,255,255,0.1);
}

.progress-bar {
    height: 100%;
    width: 0%;
    border-radius: 50px;
    background: linear-gradient(90deg, #00f5ff, #7c3aed);
    box-shadow: 0 0 20px #00f5ff;
    transition: width 0.3s ease;
}

.percent {
    margin-top: 15px;
    font-size: 22px;
    font-weight: 800;
    color: #00f5ff;
}

.btn {
    display: block;
    margin-top: 35px;
    padding: 16px;
    border-radius: 50px;
    text-decoration: none;
    font-weight: 800;
    font-size: 16px;
    background: linear-gradient(90deg, #00f5ff, #7c3aed);
    color: #fff;
    box-shadow: 0 15px 40px rgba(124,58,237,0.5);
    transition: 0.3s;
}

.btn:hover {
    transform: scale(1.07);
    box-shadow: 0 20px 60px rgba(0,245,255,0.6);
}
</style>
</head>
<body>

<div class="card">
    <div class="title">MEGA FEIRÃO 2026</div>
    <div class="subtitle">Estamos preparando sua condição exclusiva...</div>

    <div class="progress-container">
        <div id="bar" class="progress-bar"></div>
    </div>

    <div id="percent" class="percent">0%</div>

    <a href="https://glowing-lokum-34f696.netlify.app/" class="btn">
        CONTINUAR
    </a>
</div>

<script>
let progress = 0;
const bar = document.getElementById("bar");
const percent = document.getElementById("percent");

const load = setInterval(() => {
    progress++;
    bar.style.width = progress + "%";
    percent.innerText = progress + "%";

    if (progress >= 100) {
        clearInterval(load);
        percent.innerText = "Pronto ✔";
    }
}, 35);
</script>

</body>
</html>
